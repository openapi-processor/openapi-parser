name: build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'gradle.properties'
      - 'LICENSE'
      - 'README.adoc'
      - 'docs/**'
    tags-ignore:
      - 'v*'
  workflow_dispatch:

jobs:

  version:
    name: check version
    runs-on: ubuntu-latest
    outputs:
      BUILD_VERSION: ${{ env.BUILD_VERSION }}

    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@3599d8b96621e7e741ec2ae1cee1185acd651aed

      - name: checkout
        uses: actions/checkout@v3

      - name: install dasel
        run: |
          brew install dasel
          cat $GITHUB_ENV

#          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
#          echo "dasel=$(brew --prefix dasel)" >> $GITHUB_ENV
#          version=`${{ env.dasel }}/bin/dasel -r toml -f gradle/libs.versions.toml versions.openapiparser`

      - name: extract version
        run: |
          version=`dasel -r toml -f gradle/libs.versions.toml versions.openapiparser`
          echo "BUILD_VERSION=${version#projectVersion=}" >> $GITHUB_ENV
          cat $GITHUB_ENV

  test:
    name: test

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: set up jdk
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: gradle check
      run: |
        ./gradlew check --warning-mode all
        ./gradlew --stop

    - name: archive test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test results
        path: '*/build/reports'

  publish:
    if: contains(needs.version.outputs.BUILD_VERSION, 'SNAPSHOT') && ${{ github.actor == 'hauner' }}
    needs: [version, test]
    name: publish snapshot

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: set up jdk
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: publish snapshot
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SIGN_KEY: ${{ secrets.SIGN_KEY }}
        SIGN_PWD: ${{ secrets.SIGN_PWD }}
        PUBLISH_USER: ${{ secrets.PUBLISH_USER }}
        PUBLISH_KEY: ${{ secrets.PUBLISH_KEY }}
      run: |
        ./gradlew publishToSonatype
        ./gradlew --stop

