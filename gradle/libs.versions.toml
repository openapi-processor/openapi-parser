[versions]
openapiparser = "2023.2-SNAPSHOT"

[libraries]
plugin-kotlin = "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.21"
plugin-checker = "org.checkerframework:checkerframework-gradle-plugin:0.6.26"
plugin-outdated = "com.github.ben-manes:gradle-versions-plugin:0.46.0"
checker = "org.checkerframework:checker:3.33.0"
slf4j = "org.slf4j:slf4j-api:2.0.5"
logback = "ch.qos.logback:logback-classic:1.3.6"
#logback = "ch.qos.logback:logback-classic:1.4.6" => jdk 11

jackson-bom = "com.fasterxml.jackson:jackson-bom:2.14.2"
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind" }
jackson-yaml = { module = "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml" }
jackson-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin" }

snakeyaml = "org.yaml:snakeyaml:1.33"

kotest-bom = "io.kotest:kotest-bom:5.5.5"
kotest-runner = { module = "io.kotest:kotest-runner-junit5" }
kotest-datatest = { module = "io.kotest:kotest-framework-datatest" }
mockk = "io.mockk:mockk:1.13.4"

[bundles]
jackson = ["jackson-databind", "jackson-yaml"]

[plugins]
kotlin = { id = "org.jetbrains.kotlin.jvm", version = "1.7.21" }
nexus = { id = "io.github.gradle-nexus.publish-plugin", version = "1.1.0" }
jacoco = { id = "org.barfuin.gradle.jacocolog", version = "2.0.0" }
